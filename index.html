<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST SCAN QRCOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
  </head>
  <body>
      <div class="container">
        <h1 class="mb-5 mt-2 text-center">TEST SCAN QRCODE</h1>
        <div class="row">
            <div class="col-md-6">
                <video id="preview" width="100%"></video>
            </div>
            <div class="col-md-6">
                <label for="">RESULT QR-CODE</label>
                <input style="height:50px; font-size:2rem" type="text" name="text" id="form-scan" placeholder="scan result" class="form-control mt-2">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        let scanner = new Instascan.Scanner({video:document.getElementById('preview')});
        Instascan.Camera.getCameras().then(function (cameras){
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            }else{
                alert('No Camera');
            }
        }).catch(function(e){
            console.error(e);
        });
        scanner.addListener('scan', function(c){
            document.getElementById('form-scan').value=c;
        })
    </script>

  </body>
</html>
